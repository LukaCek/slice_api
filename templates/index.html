<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Price Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfdfd;
      color: #333;
      margin: 0;
    }

    .wrapper {
      margin: 1rem;
    }

    .warning {
      color: #b30000;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    form {
      margin-top: 0.5rem;
    }

    label {
      display: block;
      margin-top: 0.5rem;
      margin-bottom: 0.2rem;
    }

    input[type="file"],
    select,
    input[type="submit"] {
      padding: 0.4rem;
      font-size: 1rem;
      margin-top: 0.2rem;
      margin-bottom: 0.4rem;
    }

    input[type="submit"] {
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    input[type="submit"]:hover {
      background-color: #005fa3;
    }

    @media (max-width: 600px) {
      input[type="file"],
      select,
      input[type="submit"] {
        display: block;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <p class="warning">⚠️ This API is in testing phase!</p>
    <h1>Price Calculator</h1>

    <form action="/price" method="post" enctype="multipart/form-data">
      <label for="file">STL File:</label>
      <input type="file" name="file" id="file" accept=".stl" required>

      <label for="quality">Print Quality:</label>
      <select name="quality" id="quality" required>
        {% for quality in json_dict.keys() %}
          <option value="{{ quality }}">{{ quality }}</option>
        {% endfor %}
      </select>

      <label for="output">Output Format:</label>
      <select name="output" id="output">
        <option value="json" selected>JSON</option>
        <option value="3mf">3MF</option>
        <option value="gcode">G-code</option>
        <option value="slicedata">Slice Data</option>
      </select>

      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
